<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>KainPlan</title>

    <link rel="stylesheet" type="text/css" href="/style/index.css"> 
    <script defer src="https://kit.fontawesome.com/eeafe44cad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav">
        <div class="input-div">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Start" id="start">
        </div> 
        <div class="input-div">
            <i class="fas fa-flag-checkered" ></i>
            <input type="text" placeholder="Ziel" id="dest">
        </div>
    </div>

    <div class="canvas-wrapper">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="debug">
        Scale: <span id="scale-out">1 (100%)</span><br/>
        Ox: <span id="ox-out">0</span><br/>
        Oy: <span id="oy-out">0</span><br/>
    </div>
    
    <script src="/scripts/Material.js"></script>
    <script src="/scripts/Room.js"></script>
    <script src="/scripts/MapTile.js"></script>
    <script src="/scripts/index.js"></script>
</body>
</html>
